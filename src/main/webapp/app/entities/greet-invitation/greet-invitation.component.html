<div>
    <h2 id="page-heading">
        <span jhiTranslate="greetappApp.greetInvitation.home.title">Greet Invitations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-greet-invitation" [routerLink]="['/greet-invitation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="greetappApp.greetInvitation.home.createLabel">
            Create new Greet Invitation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="greetInvitations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greetappApp.greetInvitation.greetInvitationResponse">Greet Invitation Response</span></th>
            <th><span jhiTranslate="greetappApp.greetInvitation.greet">Greet</span></th>
            <th><span jhiTranslate="greetappApp.greetInvitation.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let greetInvitation of greetInvitations ;trackBy: trackId">
                <td><a [routerLink]="['/greet-invitation', greetInvitation.id, 'view' ]">{{greetInvitation.id}}</a></td>
                <td>{{greetInvitation.greetInvitationResponse}}</td>
                <td>
                    <div *ngIf="greetInvitation.greet">
                        <a [routerLink]="['../greet', greetInvitation.greet?.id, 'view' ]" >{{greetInvitation.greet?.id}}</a>
                    </div>
                </td>
                <td>
                    {{greetInvitation.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/greet-invitation', greetInvitation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/greet-invitation', greetInvitation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'greet-invitation/'+ greetInvitation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
