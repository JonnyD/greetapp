<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gang">
            <h2><span jhiTranslate="greetappApp.gang.detail.title">Gang</span> {{gang.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="greetappApp.gang.name">Name</span></dt>
                <dd>
                    <span>{{gang.name}}</span>
                </dd>
                <dt><span jhiTranslate="greetappApp.gang.description">Description</span></dt>
                <dd>
                    <span>{{gang.description}}</span>
                </dd>
                <dt><span jhiTranslate="greetappApp.gang.longitude">Longitude</span></dt>
                <dd>
                    <span>{{gang.longitude}}</span>
                </dd>
                <dt><span jhiTranslate="greetappApp.gang.latitude">Latitude</span></dt>
                <dd>
                    <span>{{gang.latitude}}</span>
                </dd>
                <dt><span jhiTranslate="greetappApp.gang.membershipApproval">Membership Approval</span></dt>
                <dd>
                    <span>{{gang.membershipApproval}}</span>
                </dd>
                <dt><span jhiTranslate="greetappApp.gang.privacy">Privacy</span></dt>
                <dd>
                    <span>{{gang.privacy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gang', gang.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
