<div>
    <h2 id="page-heading">
        <span jhiTranslate="greetappApp.gang.home.title">Gangs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gang" [routerLink]="['/gang/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="greetappApp.gang.home.createLabel">
            Create new Gang
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gangs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greetappApp.gang.name">Name</span></th>
            <th><span jhiTranslate="greetappApp.gang.description">Description</span></th>
            <th><span jhiTranslate="greetappApp.gang.longitude">Longitude</span></th>
            <th><span jhiTranslate="greetappApp.gang.latitude">Latitude</span></th>
            <th><span jhiTranslate="greetappApp.gang.membershipApproval">Membership Approval</span></th>
            <th><span jhiTranslate="greetappApp.gang.privacy">Privacy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gang of gangs ;trackBy: trackId">
                <td><a [routerLink]="['/gang', gang.id, 'view' ]">{{gang.id}}</a></td>
                <td>{{gang.name}}</td>
                <td>{{gang.description}}</td>
                <td>{{gang.longitude}}</td>
                <td>{{gang.latitude}}</td>
                <td>{{gang.membershipApproval}}</td>
                <td>{{gang.privacy}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gang', gang.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gang', gang.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gang/'+ gang.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
