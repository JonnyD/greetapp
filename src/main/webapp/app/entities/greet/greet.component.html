<div>
    <h2 id="page-heading">
        <span jhiTranslate="greetappApp.greet.home.title">Greets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-greet" [routerLink]="['/greet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="greetappApp.greet.home.createLabel">
            Create new Greet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="greets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greetappApp.greet.title">Title</span></th>
            <th><span jhiTranslate="greetappApp.greet.description">Description</span></th>
            <th><span jhiTranslate="greetappApp.greet.longitude">Longitude</span></th>
            <th><span jhiTranslate="greetappApp.greet.latitude">Latitude</span></th>
            <th><span jhiTranslate="greetappApp.greet.privacy">Privacy</span></th>
            <th><span jhiTranslate="greetappApp.greet.user">User</span></th>
            <th><span jhiTranslate="greetappApp.greet.gang">Gang</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let greet of greets ;trackBy: trackId">
                <td><a [routerLink]="['/greet', greet.id, 'view' ]">{{greet.id}}</a></td>
                <td>{{greet.title}}</td>
                <td>{{greet.description}}</td>
                <td>{{greet.longitude}}</td>
                <td>{{greet.latitude}}</td>
                <td>{{greet.privacy}}</td>
                <td>
                    {{greet.user?.id}}
                </td>
                <td>
                    <div *ngIf="greet.gang">
                        <a [routerLink]="['../gang', greet.gang?.id, 'view' ]" >{{greet.gang?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/greet', greet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/greet', greet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'greet/'+ greet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
