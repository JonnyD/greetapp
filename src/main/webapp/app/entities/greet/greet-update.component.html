<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-greet-heading" jhiTranslate="greetappApp.greet.home.createOrEditLabel">Create or edit a Greet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!greet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="greet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="greet.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="greet.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="greet.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="greet.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.privacy" for="field_privacy">Privacy</label>
                    <input type="text" class="form-control" name="privacy" id="field_privacy"
                        [(ngModel)]="greet.privacy" required/>
                    <div [hidden]="!(editForm.controls.privacy?.dirty && editForm.controls.privacy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.privacy?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="greet.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === greet.user?.id ? greet.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.greet.gang" for="field_gang">Gang</label>
                    <select class="form-control" id="field_gang" name="gang" [(ngModel)]="greet.gang" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gangOption.id === greet.gang?.id ? greet.gang : gangOption" *ngFor="let gangOption of gangs; trackBy: trackGangById">{{gangOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
