<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gang-user-heading" jhiTranslate="greetappApp.gangUser.home.createOrEditLabel">Create or edit a Gang User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gangUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gangUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.gangUser.role" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                        [(ngModel)]="gangUser.role" required/>
                    <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.gangUser.gang" for="field_gang">Gang</label>
                    <select class="form-control" id="field_gang" name="gang" [(ngModel)]="gangUser.gang" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gangOption.id === gangUser.gang?.id ? gangUser.gang : gangOption" *ngFor="let gangOption of gangs; trackBy: trackGangById">{{gangOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greetappApp.gangUser.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="gangUser.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === gangUser.user?.id ? gangUser.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
