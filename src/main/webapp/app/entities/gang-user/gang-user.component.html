<div>
    <h2 id="page-heading">
        <span jhiTranslate="greetappApp.gangUser.home.title">Gang Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gang-user" [routerLink]="['/gang-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="greetappApp.gangUser.home.createLabel">
            Create new Gang User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gangUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greetappApp.gangUser.role">Role</span></th>
            <th><span jhiTranslate="greetappApp.gangUser.gang">Gang</span></th>
            <th><span jhiTranslate="greetappApp.gangUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gangUser of gangUsers ;trackBy: trackId">
                <td><a [routerLink]="['/gang-user', gangUser.id, 'view' ]">{{gangUser.id}}</a></td>
                <td>{{gangUser.role}}</td>
                <td>
                    <div *ngIf="gangUser.gang">
                        <a [routerLink]="['../gang', gangUser.gang?.id, 'view' ]" >{{gangUser.gang?.id}}</a>
                    </div>
                </td>
                <td>
                    {{gangUser.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gang-user', gangUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gang-user', gangUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gang-user/'+ gangUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
