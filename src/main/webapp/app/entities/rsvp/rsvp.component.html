<div>
    <h2 id="page-heading">
        <span jhiTranslate="greetappApp.rSVP.home.title">RSVPS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rsvp" [routerLink]="['/rsvp/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="greetappApp.rSVP.home.createLabel">
            Create new RSVP
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rSVPS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greetappApp.rSVP.rsvpResponse">Rsvp Response</span></th>
            <th><span jhiTranslate="greetappApp.rSVP.greet">Greet</span></th>
            <th><span jhiTranslate="greetappApp.rSVP.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rSVP of rSVPS ;trackBy: trackId">
                <td><a [routerLink]="['/rsvp', rSVP.id, 'view' ]">{{rSVP.id}}</a></td>
                <td>{{rSVP.rsvpResponse}}</td>
                <td>
                    <div *ngIf="rSVP.greet">
                        <a [routerLink]="['../greet', rSVP.greet?.id, 'view' ]" >{{rSVP.greet?.id}}</a>
                    </div>
                </td>
                <td>
                    {{rSVP.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rsvp', rSVP.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rsvp', rSVP.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rsvp/'+ rSVP.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
